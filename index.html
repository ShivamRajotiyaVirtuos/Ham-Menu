<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c4e0bb0bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar" class="navbar">
      <span class="container" id="container" value="OFF">
        <div onclick="openNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </span>

      <!-- <span style="font-size: large" class="ham-menu" onclick="openNav()"
        ><i style="font-size: large" class="fa-solid fa-bars"></i
      ></span> -->
      <img src="./logo.avif" alt="logo" />
      <i style="font-size: large" class="fa-solid fa-magnifying-glass"></i>
      <i style="font-size: large" class="fa-solid fa-bag-shopping"></i>
    </div>

    <div id="mySidenav" class="sidenav">
      <!-- <span class="closebtn">
        <i onclick="closeNav()" class="fa-solid fa-xmark"></i>
      </span> -->

      <a onclick="openSubnavMen()">
        <span class="right-icon">
          <span>Men's</span>
          <span>
            <i
              style="font-size: 15px; margin-right: 5px"
              class="fa-solid fa-arrow-right"
            ></i
          ></span>
        </span>
      </a>

      <a onclick="openSubnavWomen()">
        <span class="right-icon">
          <span>Women's</span>
          <span>
            <i
              style="font-size: 15px; margin-right: 5px"
              class="fa-solid fa-arrow-right"
            ></i
          ></span>
        </span>
      </a>
      <a href="/collections/sale">Sale</a>
      <a href="/pages/about-u">About</a>
      <a href="/pages/copy-of-sustainability">Sustainability</a>
      <div class="ham-footer">
        <div class="login">
          <a href="/account/login">
            <i style="font-size: large" class="fa-regular fa-user"></i>
            <p>Log in</p>
          </a>
        </div>
        <div class="logo">
          <a href="https://www.facebook.com/bottlenco">
            <i class="fa-brands fa-square-facebook"></i
          ></a>
          <a href=" instagram.com/_bottlenco/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
    <div id="submenuMen" class="submenu">
      <a
        style="font-size: 14px; background-color: rgb(57, 57, 57)"
        class="closebtn"
        onclick="backtoNav()"
      >
        <i class="fa-solid fa-arrow-left" style="margin-right: 8px"></i>Men's
      </a>

      <a href="https://bottlenco.com/collections/mens">All</a>
      <a href="https://bottlenco.com/collections/mens-tops">Top's</a>
      <a href="https://bottlenco.com/collections/mens-bottoms">Bottom</a>
    </div>
    <div id="submenuWomen" class="submenu">
      <a
        style="font-size: 14px; background-color: rgb(57, 57, 57)"
        class="closebtn"
        onclick="backtoNav()"
      >
        <i class="fa-solid fa-arrow-left" style="margin-right: 8px"></i>Women's
      </a>

      <a href="https://bottlenco.com/collections/womens">All</a>
      <a href="https://bottlenco.com/collections/womens-tops">Top's</a>
      <a href="https://bottlenco.com/collections/womens-bottoms">Bottom</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
